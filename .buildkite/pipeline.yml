steps:
  # Linux Steps
  - label: ":penguin: Build (Linux)"
    agents:
      os: linux
    commands:
      - mkdir build
      - cd build
      - cmake ..
      - cmake --build .

  # Windows Steps
  - label: ":windows: Build (Windows)"
    agents:
      os: windows
    commands:
      - mkdir build
      - cd build
      - cmake -G "Visual Studio 16 2019" -A x64 ..
      - cmake --build . --config Release

  # macOS Steps
  - label: ":apple: Build (macOS)"
    agents:
      os: macos
    commands:
      - mkdir build
      - cd build
      - cmake ..  # Assumes Xcode or compatible generator
      - cmake --build .
